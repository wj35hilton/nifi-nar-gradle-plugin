allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  archivesBaseName = 'nifi-nar-gradle-plugin'
  group = 'com.vg'
  version = '1.0'
}

dependencies {
  compile gradleApi()
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://$projectDir/../repo")
    }
  }
}